<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Style Sheets-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="flex-column min-100-vh">
    <!--Header-->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <!--Main-->
    <main>
        <section>
            <div class="sidebar">
                <h2>Search for a City:</h2>
                <div>
                    <form id="search-form">
                        <div class="form-group">
                            <input class="form-control form-control-lg" id="search-form-city-input" type="text"
                                placeholder="city" />
                        </div>
                        <button class="btn btn-primary" id="search-button">Search</button>
                    </form>
                </div>
                <br />
                <div id="button-container">
                    <!-- Used as a skeleton container , will be populated using js-->
                </div>
            </div>
        </section>
        <section class="home-section">
            <div class="card border-dark mb-3" id="current-condition col-1" style="max-width: 50rem">
                <div class="card-body text-dark">
                    <div class="current-header">
                        <h2 class="card-title" id="weather-day-city"></h2>
                        <h5 id="current-date"></h5>
                        <img id="weather-day-icon" src="" />
                    </div>
                    <dl>
                        <dt>Temp:</dt>
                        <dd id="weather-day-temp"></dd>
                        <dt>Wind:</dt>
                        <dd id="weather-day-wind"></dd>
                        <dt>Humidity</dt>
                        <dd id="weather-day-humidity"></dd>
                    </dl>
                </div>
            </div>
        </section>
        <section class="bottom-section">
            <h3>5-Day Forecast:</h3>
            <div class="card-deck" id="forecast-container">

            </div>
        </section>
    </main>
    <!--Main Ends Here-->
    <!--JS File-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
